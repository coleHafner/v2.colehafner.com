		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
		<script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
		
		
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>

		<link href='css/style.css' rel='stylesheet' type='text/css' />

		<script src="js/app.js"></script>

		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>

	</head>
	<body ng-app="cjh">
		<app-nav></app-nav>
		<div ui-view></div>
		
		<script type="text/ng-template" id="about.html">
			<div class="about">
				<h1>Howdy, I'm Cole</h1>
				<h3>
					I'm an expert full stack developer, father, husband,
					scuba diver, and beer drinker.
				</h3>
			</div>
		</script>
		
		<script type="text/ng-template" id="projects.html">
			<div class="projects">
			
				<div class="filters">
					<div class="inner">
						<i class="fi-magnifying-glass search-icon"></i>
						<div class="result-count">{{ ctrl.resultCount }} result<span ng-show="ctrl.resultCount !== 1">s</span></div>
						
						<tags-input 
							on-tag-added="ctrl.filterProjects($tag)"
							on-tag-removed="ctrl.filterProjects($tag)"
							ng-model="ctrl.selectedTags" 
							placeholder="Search">
									
							<auto-complete 
								min-length="0" 
								source="ctrl.loadTags($query)">
							</auto-complete>
					
						</tags-input>
						
					</div>
				</div>
		
				<ul class="plist">
					<li ng-repeat="p in ctrl.projects" ng-class="{odd: $odd, even: $even}" ng-show="p.visible === true">
						<div class="panel"  >
							<h4>{{ p.name }}</h4>
							<a class="inner" 
								href="{{ p.url }}" 
								target="_blank"
								style="background: url({{p.img}}) left top; background-size: cover;">
								<div class="desc">{{ p.desc }}</div>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</script>
